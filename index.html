<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css-styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body class="flex">
    <main class="profile-card">
      <header class="profile__bio flex">
        <div class="img-wrapper">
          <img
            src="images/image-victor.jpg"
            alt="Victor"
            class="profile__img"
          />
          <div class="overlay"></div>
        </div>
        <h1 class="profile__name">
          Victor Crest
          <span class="profile__age">26</span>
        </h1>
        <p class="profile__location">
          London
        </p>
      </header>

      <aside class="profile__stats">
        <div class="stat__item flex">
          <span class="stat__line">80K</span>
          <span class="stat__title">Followers</span>
        </div>
        <div class="stat__item flex">
          <span class="stat__line">803K</span>
          <span class="stat__title">Likes</span>
        </div>
        <div class="stat__item flex">
          <span class="stat__line">1.4K</span>
          <span class="stat__title">Photos</span>
        </div>
      </aside>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Ole</a>
      .
    </footer>
  </body>
</html>
